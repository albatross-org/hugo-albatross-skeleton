baseURL = "/"
theme = "eureka"
paginate = 12
enableEmoji = true
summaryLength = 75

[markup]
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"

[Languages]
  [en]
    languageCode = "en"
    languageName = "English"

[Menus]
  [[main]]
    name = "About"
    url = "#about"
    weight = 1

  [[main]]
    name = "Posts"
    url = "/posts/"
    weight = 2

  [[main]]
    name = "Docs"
    url = "/docs/"
    weight = 3

[Params]
  mainSections = ["posts"]
  description = "Auto-generated Albatross HTML export"

  colorScheme = "light"

  custom_css = ["css/custom.css"]
  custom_js = ["js/instantclick.min.js"]

  [math]
    handler = "katex"

  [comment]
    # Options: disqus and commento.
    platform = ""

    [comment.disqus]
      shortname = ""

    [comment.commento]
      url = ""
